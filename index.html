<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <title>Copycat Station-F</title>

<body>

  <!-- Start : HEADER -->
  <header class="header flux">
    <img class="header__logo" src="assets/logo.png" alt="Logo de Station-F">
    <nav class="nav">
      <ul class="nav__list-links">
        <li class="nav__link">
          <a href="#" target="_blank">Start-up</a>
        </li>
        <li class="nav__link">
          <a href="#" target="_blank">Programmes start-up</a>
        </li>
        <li class="nav__link">

        </li>
        <li class="nav__link">
          <a href="#" target="_blank">Logement</a>

        <li class="nav__link">
          <a href="#" target="_blank">Evénements</a>
        </li>
        <li class="nav__link">
          <a href="#" target="_blank">Newsroom</a>
        </li>

          <a class="nav__link-button" href="#" target="_blank">Postuler</a>
        </li>
      </ul>
    </nav>

  <main>

    <!-- Start : COVER -->
    <section class="cover flux">
      <div>
        <h1>Plus grand campus de start-up du monde à Paris</h1>

        <a class="icon-scroll" href="">
          <img src="assets/arrow-down.svg" alt="Cliquez ici pour accéder à la section">
